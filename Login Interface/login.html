<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="alert-box">
        <p class="alert">Welcome Back</p>
    </div>
    <div class="form">
        <h1 class="heading">Login</h1>
        <input type="email" placeholder="email" autocomplete="on" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="email" required>
        <button class="submit-btn">Login</button>
        <a href="register.html" class="link">Don't have an account? Register</a>
    </div>
    <script src="form.js"></script>
    
</body>
</html>
