        .social a {
            background-color: white;
            padding: 0.5em ;
            border-radius: 50%;
            height: 40px;
            width: 40px;
            box-sizing: border-box;
            display: grid;
            place-items: center;
            box-shadow: 0 5px 10px rgb(33, 32, 32, );
        }

        .social a svg {
            height: 20px;
        }

        .social a ::before {
            content: attr(data-social);
            position: absolute;
            background-color:var(--accent-color) ;
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 100px;

            opacity: 0;
            transition: 200ms ease-in-out;
        }

        .social a:hover  {
